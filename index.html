      <script>
          "use strict";
          const choices = ["rock", "paper", "scissors"]

          function computerPlay () {
            return choices[Math.floor(Math.random() * choices.length)];
          }

          //console.log(computerPlay());

          // prompt the user to pick rock, paper, or scissors, hold taht answer in the variable "prompt"
          // if prompt does not equal one of those, alert them to choose one
          function playerPlay () {
            let playerSelection = prompt("Choose rock, paper, or scissors.");
            playerSelection = playerSelection.toLowerCase();
            if (!(playerSelection.toLowerCase() === "rock" || playerSelection.toLowerCase() === "paper" || playerSelection.toLowerCase() === "scissors")) {
              alert ("You must pick either 'rock' 'paper' or 'scissors' ");
              return playerPlay();
            } else return playerSelection;  
          }


          function playRound (playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
              return "Tie. Draw again.";
            } else if (playerSelection === "rock" && computerSelection === "paper") {
              return "Paper covers Rock. Computer wins.";
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
              return "Scissors cuts paper. Computer wins.";
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
              return "Rock smashes scissors. Computer wins.";
            } else if (playerSelection === "rock" && computerSelection === "scissors") {
              return "Rock smashes scissors. You win!";
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
              return "Scissors cuts paper. You win!";
            } else {
              return "Paper covers rock. You win!";
            }
          }
